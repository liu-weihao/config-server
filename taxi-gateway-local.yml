server:
  port: 11111
eureka:
  client:
    service-url:
      defaultZone: http://peer1:8761/eureka
zuul:
  routes:
    user:
      path: /user/**
      serviceId: taxi-user
    account:
      path: /account/**
      serviceId: taxi-account
    order:
      path: /order/**
      serviceId: taxi-order
    finance:
      path: /finance/**
      serviceId: taxi-finance
    notification:
      path: /notification/**
      serviceId: taxi-notification
    system:
      path: /system/**
      serviceId: taxi-system
